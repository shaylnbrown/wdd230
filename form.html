    <main>
        <form id="form1" method="get" action="record.html">
            <label>Username <input id="username" name="username" type="text" required></label>            
            <label>Password <input id="password1" name="password1" type="password" pattern="[A-Za-z0-9]{8,}" required></label>
            <label>Confirm Password <input id="password2" name="password2" type="password" pattern="[A-Za-z0-9]{8,}" required></label>
            <label>Email <input id="email" name="email" type="email" title="A valid byui.edu email address." pattern="[a-zA-Z0-9_.\-]+@byui.edu" required></label>
            <div id="slider">
                <label>Page Rating </label>
                <input id="pageRating" name="pageRating" type="range" min="1" max="10" step="1">
                <label id="activeRating"></label>
            </div>
            <input type="submit" value="Do The Thing">
        </form>
